<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üéÆ Discord Dashboard</h1>
                    <p>Panel de control del Bot NSL</p>
                </div>
                <button onclick="logout()" class="btn-logout">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="bot">ü§ñ Bot</button>
            <button class="tab-button" data-tab="stats">üìä Stats NSL</button>
        </div>

        <main>
            <div id="bot-tab" class="tab-content active">
                <div class="card">
                    <h2 class="section-title">Enviar Mensaje</h2>
                    <div class="form-group">
                        <label for="channelSearch">Selecciona un canal</label>
                        <div class="select-container">
                            <input 
                                type="text" 
                                id="channelSearch" 
                                placeholder="Busca un canal..."
                                autocomplete="off"
                            >
                            <div id="channelDropdown" class="channel-dropdown"></div>
                        </div>
                        <input type="hidden" id="selectedChannelId">
                    </div>

                    <div class="form-group">
                        <label for="messageInput">Mensaje</label>
                        <textarea 
                            id="messageInput" 
                            placeholder="Escribe tu mensaje aqu√≠..."
                            rows="6"
                        ></textarea>
                    </div>

                    <button id="sendBtn" class="btn-send">
                        <span class="btn-text">Enviar Mensaje</span>
                        <span class="btn-loading">Enviando...</span>
                    </button>

                    <div id="notification" class="notification"></div>
                </div>
            </div>

            <div id="stats-tab" class="tab-content">
                <div class="card">
                    <h2 class="section-title">üìä Estad√≠sticas del Servidor</h2>
                    
                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-card loading">
                            <div class="stat-icon">‚è≥</div>
                            <div class="stat-info">
                                <div class="stat-label">Cargando...</div>
                                <div class="stat-value">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="server-selector">
                        <label for="serverSelect">Servidor:</label>
                        <select id="serverSelect">
                            <option value="">Cargando servidores...</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Dashboard de Discord Bot - 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
